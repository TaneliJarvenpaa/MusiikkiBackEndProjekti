<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa Albumia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1>Muokkaa Albumia</h1>
    <form th:object="${album}" th:action="@{/save}" action="#" method="post" class="bg-white p-4 rounded shadow">
        
        <input type="hidden" id="id" th:field="*{id}" />

        <div class="mb-3">
            <label for="nimi" class="form-label">Nimi</label>
            <input type="text" id="nimi" th:field="*{nimi}" class="form-control" />
            <small th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}" class="text-danger">Error</small>
        </div>
        
        <div class="mb-3">
            <label for="vuosi" class="form-label">Vuosi</label>
            <input type="text" id="vuosi" th:field="*{vuosi}" class="form-control" />
            <small th:if="${#fields.hasErrors('vuosi')}" th:errors="*{vuosi}" class="text-danger">Error</small>
        </div>
        
        <div class="mb-3">
            <label for="artist" class="form-label">Artisti</label>
            <select id="artist" th:field="*{artist}" class="form-control">
                <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.etunimi}+' '+${artist.sukunimi}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" th:field="*{genre}" class="form-control">
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.nimi}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Tallenna Muutokset</button>
            <a th:href="@{/albumlist}" class="btn btn-danger">Peruuta</a>
        </div>
    </form>
</div>

</body>
</html>
