<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lis채채 Albumi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    
</head>
<body style="background-color: #82692c; color: black;">
	<h1>Lis채채 uusi Albumi</h1>
	<div class="container">
		<form th:object="${album}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
		  	<label for="nimi">Nimi</label>
			<input type="text" id="nimi" th:field="*{nimi}" />
			<span th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}">Error</span>
			<div style="clear: both; display: block; height: 10px;"></div>
			</div>
			
			<div class="form-group">
		  	<label for="vuosi">vuosi</label>
			<input type="text" id="vuosi" th:field="*{vuosi}" />
			<span th:if="${#fields.hasErrors('vuosi')}" th:errors="*{vuosi}">Error</span>
			<div style="clear: both; display: block; height: 10px;"></div>
			</div>
			
			
			<div class="form-group">
		   	<label for="artist">Artist</label>
		   	<select th:field="*{artist.id}" class="form-control">
		   		<option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.etunimi}+' '+${artist.sukunimi}"></option>
		   	</select>
		   	</div>

			
		   	<div class="form-group">
		   	<label for="genre">Genre</label>
		   	<select th:field="*{genre.genreId}" class="form-control">
		   		<option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.nimi}"></option>
		   	</select>
		   	</div>
			
			<div style="clear: both; display: block; height: 20px;"></div>
			<input type="submit" value="Tallenna albumi"></input>
			<td><a th:href="@{/albumlist}" class="btn btn-danger">Peruuta</a></td>
		</form>
	</div>
</body>
</html>
