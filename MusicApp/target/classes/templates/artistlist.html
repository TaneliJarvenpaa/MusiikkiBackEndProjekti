<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artisti Lista</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: #82692c; color: black;">
	<h1>Artistit</h1>
	<nav class="navbar navbar-light bg-light">
		<span>
			<a class="btn btn-primary" th:href="@{/albumlist}">Albumit</a>
			<a href="/addartist" class="btn btn-success">Lisää Artisti</a>
			<a class="btn btn-primary" th:href="@{/genrelist}">Genret</a>
		</span>
	</nav>
	
	<table class="table table-striped table-bordered">
		<tbody>
			<tr>
				<th>Nimi</th>
				<th>Ikä</th>
				<th>Kotimaa</th>
				<th> </th>
			</tr>
			<tr th:each = "artist : ${artists}">
				<td th:text="${artist.etunimi+' ' +artist.sukunimi}"></td>
				<td th:text="${artist.ika}"></td>
				<td th:text="${artist.kotimaa}"></td>
				<td><a th:href="@{/delete/{id}(id=${artist.id})}" class="btn btn-danger">Poista Artisti</a></td>
			</tr>
		</tbody>
	</table>

	
</body>
</html>
