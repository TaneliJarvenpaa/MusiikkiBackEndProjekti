<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albumi Lista</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Albumi Lista</h1>
	<nav class="navbar navbar-light bg-light">
		<span>
			<a href="/addalbum" class="btn btn-success">Lisää Albumi</a>
			<td><a class="btn btn-primary"th:href="@{/artistlist}">Artistit</a></td>
			<td><a class="btn btn-primary"th:href="@{/genrelist}">Genret</a></td>
		</span>
	</nav>
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Nimi</th>
				<th>Julkaisuvuosi</th>
				<th>Artisti</th>
				<th>Genre</th>
				<th> </th>
			</tr>
			<tr th:each = "album : ${albums}">
				<td th:text="${album.nimi}"></td>
				<td th:text="${album.vuosi}"></td>
				<td th:text="${album.artisti}"></td>
				<td th:text="${album.genre}"></td>
				<td><a th:href="@{/delete/{id}(id=${album.id})}" class="btn btn-danger">Poista</a></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
